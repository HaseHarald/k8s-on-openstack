- name: Get cloud configuration
  tags: bootstrap
  os_client_config:

- name: Create OpenStack instance through flavor ram
  os_server:
    security_groups: "sg-{{ name }}-nodes"
    name: "{{ nodes_name }}{{ item }}"
    image: "{{ nodes_image }}"
    key_name: "{{ key_name }}"
    flavor_ram: "{{ nodes_flavor_ram }}"
    nics:
      - net-name: "{{ network_name }}"
    auto_ip: "{{ nodes_auto_ip }}"
    delete_fip: "{{ nodes_delete_fip }}"
    userdata: |
      #cloud-config
      package_upgrade: true
      hostname: "{{ nodes_name }}{{ item }}"
      manage_etc_hosts: false
      packages:
        - python
        - python-simplejson
  when: state == "present" and not nodes_flavor_name
  register: "instances_from_ram"
  with_sequence: count={{ nodes_count }}

- name: Create OpenStack instance through flavor name
  os_server:
    security_groups: "sg-{{ name }}-nodes"
    name: "{{ nodes_name }}{{ item }}"
    image: "{{ nodes_image }}"
    key_name: "{{ key_name }}"
    flavor: "{{ nodes_flavor_name }}"
    nics:
      - net-name: "{{ network_name }}"
    auto_ip: "{{ nodes_auto_ip }}"
    delete_fip: "{{ nodes_delete_fip }}"
    userdata: |
      #cloud-config
      package_upgrade: true
      hostname: "{{ nodes_name }}{{ item }}"
      manage_etc_hosts: false
      packages:
        - python
        - python-simplejson
  when: state == "present" and nodes_flavor_name
  register: "instances_from_name"
  with_sequence: count={{ nodes_count }}

- name: Delete OpenStack instances
  os_server:
    name: "{{ nodes_name }}{{ item }}"
    state: absent
  when: state == "absent"
  with_sequence: count={{ nodes_count }}

- name: Delete security group
  tags: bootstrap
  os_security_group:
    name: "sg-{{ name }}"
    state: absent
  when: state == "absent"

- name: Agregate master instance facts
  set_fact:
    instances: "{{ instances_from_ram if not nodes_flavor_name else instances_from_name }}"

- name: Update inventory
  add_host:
    name: "{{ item.server.name }}"
    ansible_ssh_host: "{{ item.server.private_v4 }}"
    ansible_ssh_user: ubuntu
    ansible_ssh_common_args: "-o ProxyCommand=\"ssh -W %h:%p -q ubuntu@{{ hostvars[groups.master[0]]['ansible_ssh_host'] }}\""
    groupname: nodes
  with_items: "{{ instances.results }}"
  when: state == "present"

- name: Wait during nodes boot
  wait_for:
    host: "{{ hostvars[item]['ansible_ssh_host'] }}"
    port: 22
    search_regex: OpenSSH
  with_items: "{{ groups.nodes }}"
  delegate_to: "{{ groups.master[0] }}"
  when: state == "present"

- name: Scan SSH host keys
  command: "ssh-keyscan {{ hostvars[item]['ansible_ssh_host'] }}"
  with_items: "{{ groups.nodes }}"
  register: ssh_host_keys
  delegate_to: "{{ groups.master[0] }}"
  when: state == "present"

- name: Update SSH known_hosts
  lineinfile:
    name: ~/.ssh/known_hosts
    line: "{{ item.stdout }}"
  with_items: "{{ ssh_host_keys.results }}"
  when: state == "present"
